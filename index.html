<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Iron_War.io - Kalabalık ve Beyaz</title>
    <style>
        /* Arka plan tekrar beyaz yapıldı */
        body { margin: 0; overflow: hidden; background: #fff; touch-action: none; font-family: sans-serif; }
        canvas { display: block; }
        #menuOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.95); display: flex; align-items: center; justify-content: center; z-index: 9999; }
        #menuBox { background: white; padding: 25px; border-radius: 20px; text-align: center; width: 85%; max-width: 400px; box-shadow: 0 0 20px rgba(0,0,0,0.2); border: 1px solid #eee; }
        input { padding: 12px; width: 85%; margin-bottom: 20px; border: 2px solid #3498db; border-radius: 8px; text-align: center; font-size: 18px; }
        .costume-container { display: flex; justify-content: center; gap: 15px; margin-bottom: 25px; }
        .costume-btn { width: 80px; height: 80px; border-radius: 12px; border: 4px solid #eee; background-size: cover; background-position: center; cursor: pointer; transition: 0.2s; }
        .costume-btn.selected { border-color: #3498db; transform: scale(1.1); }
        #playBtn { padding: 15px; background: #2ecc71; color: white; border: none; border-radius: 10px; width: 100%; font-weight: bold; font-size: 18px; cursor: pointer; }
        #joy-bg { position: absolute; bottom: 40px; left: 40px; width: 110px; height: 110px; background: rgba(52, 152, 219, 0.2); border: 3px solid #3498db; border-radius: 50%; display: none; }
        #joy-thumb { position: absolute; top: 50%; left: 50%; width: 45px; height: 45px; background: #2980b9; border-radius: 50%; transform: translate(-50%, -50%); }
    </style>
</head>
<body>
    <div id="menuOverlay">
        <div id="menuBox">
            <h2>Iron_War.io</h2>
            <input type="text" id="pName" value="Osman" maxlength="15">
            <div class="costume-container">
                <div class="costume-btn selected" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTe_nMarGj4bTgbT3erB8NoJGVamlFJFQf5KNAuWOvfnQ&s=10')" data-url="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTe_nMarGj4bTgbT3erB8NoJGVamlFJFQf5KNAuWOvfnQ&s=10"></div>
                <div class="costume-btn" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcThtVj37-eOY-5h5XT35IgJIcakN0p5wb1AiVncibEUsw&s=10')" data-url="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcThtVj37-eOY-5h5XT35IgJIcakN0p5wb1AiVncibEUsw&s=10"></div>
            </div>
            <button id="playBtn">MAÇI BAŞLAT!</button>
        </div>
    </div>
    <div id="joy-bg"><div id="joy-thumb"></div></div>
    <canvas id="game"></canvas>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;

    const imgPara = new Image(); imgPara.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTSZrdG3VbXk3S0s6djB4bStf0FCrtMSrsRpZIeBOABCw&s=10";
    const imgDisli = new Image(); imgDisli.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjMz_iTf0fFTJnYF1o74QIyN-uwtcJdjXroLO3E-nOeQ&s=10";
    const imgKasa = new Image(); imgKasa.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQH1z7I0ITVS_zLX2bF2QyDQ7mIX1muO0uHM5dW0Cax5w&s=10";
    const imgReaktor = new Image(); imgReaktor.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSnRzP-aybrn1BPFGuEuZKHKD1zzIq9QYL3vhkuuUNPZA&s=10";
    const imgSaw = new Image(); imgSaw.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjMz_iTf0fFTJnYF1o74QIyN-uwtcJdjXroLO3E-nOeQ&s=10";

    let myName = "Osman", myLink = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTe_nMarGj4bTgbT3erB8NoJGVamlFJFQf5KNAuWOvfnQ&s=10";
    let playing = false, myHeroImg = new Image(), otherHeros = {}, xp = 0, level = 1, sawAngle = 0, sawCount = 1;
    let pos = { x: 1500, y: 1500 }, others = {}, joy = { dx: 0, dy: 0 };

    const objectTypes = {
        PARA: { size: 45, hp: 1, xp: 25, img: imgPara },
        DISLI: { size: 75, hp: 5, xp: 70, img: imgDisli },
        KASA: { size: 120, hp: 15, xp: 200, img: imgKasa },
        REAKTOR: { size: 240, hp: 50, xp: 1000, img: imgReaktor }
    };

    let worldObjects = [];
    // Eşya sayısı 60'tan 250'ye çıkarıldı!
    for(let i=0; i<250; i++) spawnObj();
    function spawnObj() {
        let t = Object.keys(objectTypes)[Math.floor(Math.random() * 4)];
        worldObjects.push({ id: Math.random(), x: Math.random()*2900, y: Math.random()*2900, type: t, hp: objectTypes[t].hp });
    }

    document.querySelectorAll('.costume-btn').forEach(b => {
        b.onclick = () => {
            document.querySelectorAll('.costume-btn').forEach(x => x.classList.remove('selected'));
            b.classList.add('selected');
            myLink = b.dataset.url;
        };
    });

    document.getElementById('playBtn').onclick = () => {
        myName = document.getElementById('pName').value || "Osman";
        myHeroImg.src = myLink;
        socket.emit('startGame', { name: myName, color: myLink });
        document.getElementById('menuOverlay').style.display = 'none';
        document.getElementById('joy-bg').style.display = 'block';
        playing = true;
    };

    socket.on('currentPlayers', p => { Object.keys(p).forEach(id => { if(id!==socket.id) others[id]=p[id]; })});
    socket.on('playerMoved', p => others[p.id] = p);
    socket.on('updatePlayerInfo', p => others[p.id] = p);
    socket.on('playerDisconnected', id => { delete others[id]; delete otherHeros[id]; });

    const jBg = document.getElementById('joy-bg'), jTh = document.getElementById('joy-thumb');
    jBg.ontouchstart = e => moveJoy(e.touches[0]);
    jBg.ontouchmove = e => { moveJoy(e.touches[0]); e.preventDefault(); };
    jBg.ontouchend = () => { joy.dx = 0; joy.dy = 0; jTh.style.left='50%'; jTh.style.top='50%'; };

    function moveJoy(t) {
        let r = jBg.getBoundingClientRect(), x = t.clientX - (r.left + 55), y = t.clientY - (r.top + 55), d = Math.sqrt(x*x+y*y);
        if(d > 45) { x *= 45/d; y *= 45/d; }
        jTh.style.left = (55 + x) + 'px'; jTh.style.top = (55 + y) + 'px';
        joy.dx = x/45; joy.dy = y/45;
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if(!playing) return requestAnimationFrame(draw);

        pos.x += joy.dx * 8; pos.y += joy.dy * 8;
        pos.x = Math.max(0, Math.min(3000, pos.x)); pos.y = Math.max(0, Math.min(3000, pos.y));
        socket.emit('playerMovement', pos);

        ctx.save();
        ctx.translate(canvas.width/2 - pos.x, canvas.height/2 - pos.y);
        
        // BEYAZ ARKA PLAN ÜZERİNE IZGARA
        ctx.strokeStyle = '#ddd'; // Daha açık gri ızgara
        ctx.lineWidth = 2;
        for(let i=0; i<=3000; i+=150) {
            ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i,3000); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(0,i); ctx.lineTo(3000,i); ctx.stroke();
        }

        // HARİTA SINIRLARI
        ctx.strokeStyle = "#e74c3c"; ctx.lineWidth = 5; ctx.strokeRect(0,0,3000,3000);

        // METAL EŞYALAR
        worldObjects.forEach((obj, idx) => {
            let t = objectTypes[obj.type];
            if(t.img.complete) ctx.drawImage(t.img, obj.x, obj.y, t.size, t.size);
            
            sawAngle += 0.005;
            for(let i=0; i<sawCount; i++) {
                let a = sawAngle + (i*Math.PI*2/sawCount);
                let sx = pos.x + Math.cos(a)*95, sy = pos.y + Math.sin(a)*95;
                if(Math.hypot(sx-(obj.x+t.size/2), sy-(obj.y+t.size/2)) < t.size/2+25) {
                    obj.hp -= 0.3;
                    if(obj.hp <= 0) { 
                        xp += t.xp; 
                        worldObjects.splice(idx, 1); 
                        spawnObj(); 
                        if(xp>=level*300){level++; xp=0; if(level%2===0)sawCount++;}
                    }
                }
            }
        });

        // TESTERELER
        for(let i=0; i<sawCount; i++) {
            let a = sawAngle + (i*Math.PI*2/sawCount);
            let sx = pos.x + Math.cos(a)*95, sy = pos.y + Math.sin(a)*95;
            ctx.save(); ctx.translate(sx, sy); ctx.rotate(sawAngle*12);
            if(imgSaw.complete) ctx.drawImage(imgSaw, -30, -30, 60, 60);
            ctx.restore();
        }

        // DİĞER OYUNCULAR (Artık Görünüyor!)
        Object.values(others).forEach(p => {
            if(!otherHeros[p.id]) { otherHeros[p.id] = new Image(); otherHeros[p.id].src = p.color; }
            ctx.fillStyle="black"; ctx.textAlign="center"; ctx.font="bold 14px Arial";
            ctx.fillText(p.name, p.x, p.y-40);
            if(otherHeros[p.id].complete) ctx.drawImage(otherHeros[p.id], p.x-30, p.y-30, 60, 60);
        });

        // SEN
        if(myHeroImg.complete) ctx.drawImage(myHeroImg, pos.x-30, pos.y-30, 60, 60);
        ctx.fillStyle="black"; ctx.textAlign="center"; ctx.font="bold 14px Arial"; ctx.fillText(myName, pos.x, pos.y-40);

        ctx.restore();

        // UI (Level ve XP)
        ctx.fillStyle="black"; ctx.font="bold 20px Arial"; ctx.fillText(`LEVEL: ${level} | XP: ${xp}`, 20, 40);
        
        requestAnimationFrame(draw);
    }
    draw();
</script>
</body>
</html>
