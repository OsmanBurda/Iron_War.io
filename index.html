<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Iron_War.io - Yeni Nesil</title>
    <style>
        body { margin: 0; overflow: hidden; background: #fff; touch-action: none; font-family: sans-serif; }
        canvas { display: block; }
        #menuOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: flex; align-items: center; justify-content: center; z-index: 9999; }
        #menuBox { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; width: 85%; max-width: 400px; border: 1px solid #ddd; }
        .costume-btn { width: 80px; height: 80px; border-radius: 12px; border: 4px solid #eee; background-size: cover; display: inline-block; cursor: pointer; }
        .selected { border-color: #3498db; }
        #joy-bg { position: absolute; bottom: 40px; left: 40px; width: 100px; height: 100px; background: rgba(52, 152, 219, 0.2); border: 2px solid #3498db; border-radius: 50%; display: none; }
        #joy-thumb { position: absolute; top: 50%; left: 50%; width: 40px; height: 40px; background: #3498db; border-radius: 50%; transform: translate(-50%, -50%); }
    </style>
</head>
<body>
    <div id="menuOverlay">
        <div id="menuBox">
            <h2>Iron_War.io</h2>
            <input type="text" id="pName" value="Osman" style="padding:10px; width:80%; margin-bottom:15px;">
            <div id="costumes">
                <div class="costume-btn selected" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTe_nMarGj4bTgbT3erB8NoJGVamlFJFQf5KNAuWOvfnQ&s=10')" data-url="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTe_nMarGj4bTgbT3erB8NoJGVamlFJFQf5KNAuWOvfnQ&s=10"></div>
                <div class="costume-btn" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcThtVj37-eOY-5h5XT35IgJIcakN0p5wb1AiVncibEUsw&s=10')" data-url="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcThtVj37-eOY-5h5XT35IgJIcakN0p5wb1AiVncibEUsw&s=10"></div>
            </div>
            <button id="playBtn" style="padding:15px; width:90%; background:#2ecc71; color:white; border:none; border-radius:10px; margin-top:15px;">BAŞLA!</button>
        </div>
    </div>
    <div id="joy-bg"><div id="joy-thumb"></div></div>
    <canvas id="game"></canvas>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;

    const imgPara = new Image(); imgPara.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTSZrdG3VbXk3S0s6djB4bStf0FCrtMSrsRpZIeBOABCw&s=10";
    const imgDisli = new Image(); imgDisli.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjMz_iTf0fFTJnYF1o74QIyN-uwtcJdjXroLO3E-nOeQ&s=10";
    const imgKasa = new Image(); imgKasa.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQH1z7I0ITVS_zLX2bF2QyDQ7mIX1muO0uHM5dW0Cax5w&s=10";
    const imgReaktor = new Image(); imgReaktor.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSnRzP-aybrn1BPFGuEuZKHKD1zzIq9QYL3vhkuuUNPZA&s=10";

    let myName = "Osman", myLink = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTe_nMarGj4bTgbT3erB8NoJGVamlFJFQf5KNAuWOvfnQ&s=10";
    let playing = false, myHeroImg = new Image(), others = {}, otherHeros = {}, xp = 0, level = 1, sawAngle = 0, sawCount = 1;
    let pos = { x: 1500, y: 1500 }, joy = { dx: 0, dy: 0 };

    const objectTypes = {
        PARA: { size: 50, hp: 1, xp: 30, img: imgPara },
        DISLI: { size: 80, hp: 5, xp: 80, img: imgDisli },
        KASA: { size: 130, hp: 15, xp: 250, img: imgKasa },
        REAKTOR: { size: 280, hp: 50, xp: 1200, img: imgReaktor }
    };

    let worldObjects = [];
    for(let i=0; i<300; i++) spawnObj(); // Eşyalar daha sık yapıldı

    function spawnObj() {
        let t = Object.keys(objectTypes)[Math.floor(Math.random() * 4)];
        worldObjects.push({ id: Math.random(), x: Math.random()*2900, y: Math.random()*2900, type: t, hp: objectTypes[t].hp });
    }

    // TESTERE ÇİZME FONKSİYONU (KOD İLE)
    function drawProceduralSaw(x, y, angle, size = 25) {
        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(angle * 10);
        ctx.beginPath();
        ctx.fillStyle = "#95a5a6";
        ctx.strokeStyle = "#7f8c8d";
        ctx.lineWidth = 2;
        for (let i = 0; i < 12; i++) {
            let a = (i / 12) * Math.PI * 2;
            ctx.lineTo(Math.cos(a) * size, Math.sin(a) * size);
            ctx.lineTo(Math.cos(a + 0.1) * (size + 10), Math.sin(a + 0.1) * (size + 10));
        }
        ctx.closePath(); ctx.fill(); ctx.stroke();
        ctx.beginPath(); ctx.fillStyle = "#bdc3c7"; ctx.arc(0, 0, size/2, 0, Math.PI*2); ctx.fill();
        ctx.restore();
    }

    document.getElementById('playBtn').onclick = () => {
        myHeroImg.src = myLink;
        socket.emit('startGame', { name: document.getElementById('pName').value, color: myLink });
        document.getElementById('menuOverlay').style.display = 'none';
        document.getElementById('joy-bg').style.display = 'block';
        playing = true;
    };

    socket.on('currentPlayers', p => others = p);
    socket.on('playerMoved', p => others[p.id] = p);
    socket.on('playerDisconnected', id => delete others[id]);

    const jBg = document.getElementById('joy-bg'), jTh = document.getElementById('joy-thumb');
    jBg.ontouchmove = e => {
        let r = jBg.getBoundingClientRect(), t = e.touches[0];
        let x = t.clientX - (r.left + 50), y = t.clientY - (r.top + 50), d = Math.sqrt(x*x+y*y);
        if(d > 40) { x *= 40/d; y *= 40/d; }
        jTh.style.left = (50+x)+'px'; jTh.style.top = (50+y)+'px';
        joy.dx = x/40; joy.dy = y/40; e.preventDefault();
    };
    jBg.ontouchend = () => { joy.dx=0; joy.dy=0; jTh.style.left='50%'; jTh.style.top='50%'; };

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if(!playing) return requestAnimationFrame(draw);

        pos.x += joy.dx * 8; pos.y += joy.dy * 8;
        pos.x = Math.max(0, Math.min(3000, pos.x)); pos.y = Math.max(0, Math.min(3000, pos.y));
        sawAngle += 0.01;
        socket.emit('playerMovement', { x: pos.x, y: pos.y, sawAngle: sawAngle, sawCount: sawCount });

        ctx.save();
        ctx.translate(canvas.width/2 - pos.x, canvas.height/2 - pos.y);
        
        // HARİTA IZGARA (Beyaz Arka Plan Üzerine Belirgin Çizgiler)
        ctx.strokeStyle = '#ccc'; ctx.lineWidth = 1;
        for(let i=0; i<=3000; i+=100) {
            ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i,3000); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(0,i); ctx.lineTo(3000,i); ctx.stroke();
        }

        // METAL OBJELER
        worldObjects.forEach((obj, idx) => {
            let t = objectTypes[obj.type];
            if(t.img.complete) ctx.drawImage(t.img, obj.x, obj.y, t.size, t.size);
            
            for(let i=0; i<sawCount; i++) {
                let a = sawAngle + (i*Math.PI*2/sawCount);
                let sx = pos.x + Math.cos(a)*100, sy = pos.y + Math.sin(a)*100;
                if(Math.hypot(sx-(obj.x+t.size/2), sy-(obj.y+t.size/2)) < t.size/2+25) {
                    obj.hp -= 0.5;
                    if(obj.hp <= 0) { xp += t.xp; worldObjects.splice(idx, 1); spawnObj(); if(xp>=level*350){level++; xp=0; if(level%2===0)sawCount++;}}
                }
            }
        });

        // DİĞER OYUNCULAR VE ONLARIN TESTERELERİ
        Object.values(others).forEach(p => {
            if(p.id === socket.id) return;
            if(!otherHeros[p.id]) { otherHeros[p.id] = new Image(); otherHeros[p.id].src = p.color; }
            if(otherHeros[p.id].complete) ctx.drawImage(otherHeros[p.id], p.x-30, p.y-30, 60, 60);
            ctx.fillStyle="black"; ctx.textAlign="center"; ctx.fillText(p.name, p.x, p.y-40);
            // Onların testerelerini çiz:
            for(let i=0; i<p.sawCount; i++){
                let a = p.sawAngle + (i*Math.PI*2/p.sawCount);
                drawProceduralSaw(p.x + Math.cos(a)*100, p.y + Math.sin(a)*100, p.sawAngle);
            }
        });

        // SENİN TESTERELERİN (KODLA ÇİZİLEN)
        for(let i=0; i<sawCount; i++) {
            let a = sawAngle + (i*Math.PI*2/sawCount);
            drawProceduralSaw(pos.x + Math.cos(a)*100, pos.y + Math.sin(a)*100, sawAngle);
        }

        // SENİN KARAKTERİN
        if(myHeroImg.complete) ctx.drawImage(myHeroImg, pos.x-30, pos.y-30, 60, 60);
        ctx.fillStyle="black"; ctx.textAlign="center"; ctx.font="bold 16px Arial"; ctx.fillText(document.getElementById('pName').value, pos.x, pos.y-40);

        ctx.restore();
        ctx.fillStyle="black"; ctx.font="bold 20px Arial"; ctx.fillText(`LEVEL: ${level} | XP: ${xp}`, 20, 40);
        requestAnimationFrame(draw);
    }
    draw();
</script>
</body>
</html>
