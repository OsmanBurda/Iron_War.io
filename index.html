<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Iron_War.io - MEGA MAP 10K</title>
    <style>
        body { margin: 0; overflow: hidden; background: #fff; touch-action: none; font-family: sans-serif; }
        canvas { display: block; }
        
        /* RADAR - ASLA KALDIRILMAYACAK */
        #radar {
            position: fixed; top: 15px; right: 15px;
            width: 180px; height: 180px;
            background: rgba(255, 255, 255, 0.8);
            border: 4px solid #333; border-radius: 12px;
            z-index: 1000; pointer-events: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        #menuOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: flex; align-items: center; justify-content: center; z-index: 9999; }
        #menuBox { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); text-align: center; width: 85%; max-width: 350px; border: 2px solid #3498db; }
        .costume-btn { width: 70px; height: 70px; border-radius: 10px; border: 4px solid #eee; display: inline-block; cursor: pointer; background-size: cover; margin: 5px; }
        .selected { border-color: #3498db; }
        #joy-bg { position: absolute; bottom: 40px; left: 40px; width: 120px; height: 120px; background: rgba(52, 152, 219, 0.2); border: 2px solid #3498db; border-radius: 50%; display: none; }
        #joy-thumb { position: absolute; top: 50%; left: 50%; width: 50px; height: 50px; background: #3498db; border-radius: 50%; transform: translate(-50%, -50%); }
    </style>
</head>
<body>
    <div id="radar"><canvas id="radarCanvas" width="180" height="180"></canvas></div>
    
    <div id="menuOverlay">
        <div id="menuBox">
            <h2>Iron_War.io</h2>
            <input type="text" id="pName" value="Osman" style="padding:12px; width:85%; margin-bottom:15px; border-radius:8px; border:1px solid #ccc;">
            <div id="costumes">
                <div class="costume-btn selected" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTe_nMarGj4bTgbT3erB8NoJGVamlFJFQf5KNAuWOvfnQ&s=10')" data-url="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTe_nMarGj4bTgbT3erB8NoJGVamlFJFQf5KNAuWOvfnQ&s=10"></div>
                <div class="costume-btn" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcThtVj37-eOY-5h5XT35IgJIcakN0p5wb1AiVncibEUsw&s=10')" data-url="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcThtVj37-eOY-5h5XT35IgJIcakN0p5wb1AiVncibEUsw&s=10"></div>
            </div>
            <button id="playBtn" style="padding:15px; width:100%; background:#2ecc71; color:white; border:none; border-radius:10px; font-weight:bold; margin-top:15px;">MAÇA BAŞLA</button>
        </div>
    </div>
    <div id="joy-bg"><div id="joy-thumb"></div></div>
    <canvas id="game"></canvas>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const rCanvas = document.getElementById('radarCanvas');
    const rCtx = rCanvas.getContext('2d');
    
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;

    // YENİ BOYUT: 10000x10000
    const MAP_SIZE = 10000;
    const imgDisli = new Image(); imgDisli.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjMz_iTf0fFTJnYF1o74QIyN-uwtcJdjXroLO3E-nOeQ&s=10";

    let myName = "Osman", myLink = "";
    let playing = false, myHeroImg = new Image(), others = {}, otherHeros = {}, xp = 0, level = 1, sawAngle = 0, sawCount = 1;
    let pos = { x: 5000, y: 5000 }, joy = { dx: 0, dy: 0 };

    // SIK EŞYA YOĞUNLUĞU: 2500 Tane
    let worldObjects = [];
    for(let i=0; i<2500; i++) spawnObj();

    function spawnObj() {
        worldObjects.push({ 
            id: Math.random(), 
            x: Math.random()*(MAP_SIZE-200), 
            y: Math.random()*(MAP_SIZE-200), 
            hp: 8 
        });
    }

    function drawSaw(x, y, angle, size = 30) {
        ctx.save(); ctx.translate(x, y); ctx.rotate(angle * 10);
        ctx.beginPath(); ctx.fillStyle = "#95a5a6"; ctx.strokeStyle = "#7f8c8d"; ctx.lineWidth = 2;
        for (let i = 0; i < 10; i++) {
            let a = (i / 10) * Math.PI * 2;
            ctx.lineTo(Math.cos(a) * size, Math.sin(a) * size);
            ctx.lineTo(Math.cos(a+0.1)*(size+15), Math.sin(a+0.1)*(size+15));
        }
        ctx.closePath(); ctx.fill(); ctx.stroke(); ctx.restore();
    }

    // RADAR - TÜRKİYE HARİTASI MANTIĞI
    function updateRadar() {
        rCtx.clearRect(0,0,180,180);
        // Sınırlar
        rCtx.strokeStyle = "#ccc"; rCtx.strokeRect(0,0,180,180);
        // Senin yerin (Büyük Mavi Nokta)
        rCtx.fillStyle = "#3498db";
        rCtx.beginPath();
        rCtx.arc((pos.x/MAP_SIZE)*180, (pos.y/MAP_SIZE)*180, 5, 0, Math.PI*2);
        rCtx.fill();
        // Diğer oyuncular (Kırmızı Noktalar)
        rCtx.fillStyle = "#e74c3c";
        Object.values(others).forEach(p => {
            if(p.id !== socket.id) {
                rCtx.beginPath();
                rCtx.arc((p.x/MAP_SIZE)*180, (p.y/MAP_SIZE)*180, 4, 0, Math.PI*2);
                rCtx.fill();
            }
        });
    }

    document.getElementById('playBtn').onclick = () => {
        myLink = document.querySelector('.selected').dataset.url;
        myHeroImg.src = myLink;
        socket.emit('startGame', { name: document.getElementById('pName').value, color: myLink });
        document.getElementById('menuOverlay').style.display = 'none';
        document.getElementById('joy-bg').style.display = 'block';
        playing = true;
    };

    socket.on('currentPlayers', p => others = p);
    socket.on('playerMoved', p => others[p.id] = p);
    socket.on('playerDisconnected', id => delete others[id]);

    const jBg = document.getElementById('joy-bg'), jTh = document.getElementById('joy-thumb');
    jBg.ontouchmove = e => {
        let r = jBg.getBoundingClientRect(), t = e.touches[0];
        let x = t.clientX - (r.left + 60), y = t.clientY - (r.top + 60), d = Math.sqrt(x*x+y*y);
        if(d > 50) { x *= 50/d; y *= 50/d; }
        jTh.style.left = (60+x)+'px'; jTh.style.top = (60+y)+'px';
        joy.dx = x/50; joy.dy = y/50; e.preventDefault();
    };
    jBg.ontouchend = () => { joy.dx=0; joy.dy=0; jTh.style.left='50%'; jTh.style.top='50%'; };

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if(!playing) return requestAnimationFrame(draw);

        pos.x += joy.dx * 10; pos.y += joy.dy * 10; // Hız biraz artırıldı
        pos.x = Math.max(0, Math.min(MAP_SIZE, pos.x)); pos.y = Math.max(0, Math.min(MAP_SIZE, pos.y));
        sawAngle += 0.02;
        socket.emit('playerMovement', { x: pos.x, y: pos.y, sawAngle: sawAngle, sawCount: sawCount });

        updateRadar();

        ctx.save();
        ctx.translate(canvas.width/2 - pos.x, canvas.height/2 - pos.y);
        
        // IZGARA
        ctx.strokeStyle = '#f0f0f0'; ctx.lineWidth = 2;
        for(let i=0; i<=MAP_SIZE; i+=200) {
            ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i,MAP_SIZE); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(0,i); ctx.lineTo(MAP_SIZE,i); ctx.stroke();
        }
        ctx.strokeStyle = "#ff0000"; ctx.lineWidth = 30; ctx.strokeRect(0,0,MAP_SIZE,MAP_SIZE);

        // YOĞUN EŞYALAR
        worldObjects.forEach((obj, idx) => {
            if(imgDisli.complete) ctx.drawImage(imgDisli, obj.x, obj.y, 90, 90);
            for(let i=0; i<sawCount; i++) {
                let a = sawAngle + (i*Math.PI*2/sawCount);
                if(Math.hypot(pos.x + Math.cos(a)*115 - (obj.x+45), pos.y + Math.sin(a)*115 - (obj.y+45)) < 65) {
                    obj.hp -= 0.7;
                    if(obj.hp<=0) { xp+=60; worldObjects.splice(idx,1); spawnObj(); if(xp>=level*500){level++; xp=0; if(level%2===0)sawCount++;}}
                }
            }
        });

        // OYUNCULAR
        Object.values(others).forEach(p => {
            if(p.id !== socket.id) {
                if(!otherHeros[p.id]) { otherHeros[p.id] = new Image(); otherHeros[p.id].src = p.color; }
                if(otherHeros[p.id].complete) ctx.drawImage(otherHeros[p.id], p.x-40, p.y-40, 80, 80);
                for(let i=0; i<p.sawCount; i++){
                    let a = p.sawAngle + (i*Math.PI*2/p.sawCount);
                    drawSaw(p.x + Math.cos(a)*115, p.y + Math.sin(a)*115, p.sawAngle);
                }
            }
        });

        // SEN
        for(let i=0; i<sawCount; i++) {
            let a = sawAngle + (i*Math.PI*2/sawCount);
            drawSaw(pos.x + Math.cos(a)*115, pos.y + Math.sin(a)*115, sawAngle);
        }
        if(myHeroImg.complete) ctx.drawImage(myHeroImg, pos.x-40, pos.y-40, 80, 80);
        ctx.fillStyle="black"; ctx.font="bold 16px Arial"; ctx.textAlign="center"; ctx.fillText(document.getElementById('pName').value, pos.x, pos.y-50);

        ctx.restore();
        ctx.fillStyle="black"; ctx.font="bold 22px Arial"; ctx.fillText(`LVL: ${level} | XP: ${xp}`, 25, 45);
        requestAnimationFrame(draw);
    }
    draw();
</script>
</body>
</html>
