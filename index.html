<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Iron_War.io - Kamera Takibi</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; font-family: sans-serif; }
        canvas { display: block; }
        #ui { position: absolute; top: 10px; left: 10px; color: white; pointer-events: none; }
    </style>
</head>
<body>
<div id="ui">Can: <span id="livesText">3</span></div>
<canvas id="game"></canvas>

<script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    
    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const WORLD = { width: 3000, height: 3000 };
    const WALL = 25;
    let player = { x: 1500, y: 1500, size: 30, speed: 7, lives: 3 };
    let joystick = { active: false, bx: 0, by: 0, cx: 0, cy: 0 };

    canvas.addEventListener('touchstart', e => {
        joystick.active = true;
        joystick.bx = e.touches[0].clientX;
        joystick.by = e.touches[0].clientY;
        joystick.cx = joystick.bx;
        joystick.cy = joystick.by;
    });

    canvas.addEventListener('touchmove', e => {
        if (!joystick.active) return;
        joystick.cx = e.touches[0].clientX;
        joystick.cy = e.touches[0].clientY;
        e.preventDefault();
    }, {passive: false});

    canvas.addEventListener('touchend', () => joystick.active = false);

    function loop() {
        // Hareket Mantığı
        if (joystick.active) {
            let dx = joystick.cx - joystick.bx;
            let dy = joystick.cy - joystick.by;
            let dist = Math.sqrt(dx*dx + dy*dy);
            if (dist > 5) {
                let angle = Math.atan2(dy, dx);
                player.x += Math.cos(angle) * player.speed;
                player.y += Math.sin(angle) * player.speed;
            }
        }

        // Duvar Sınırları (Kırmızı Duvar İçin)
        if (player.x < WALL) player.x = WALL;
        if (player.y < WALL) player.y = WALL;
        if (player.x > WORLD.width - WALL) player.x = WORLD.width - WALL;
        if (player.y > WORLD.height - WALL) player.y = WORLD.height - WALL;

        // Çizim
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // KAMERA SİSTEMİ: Dünyayı oyuncunun tersine kaydırır, oyuncu hep merkezde kalır
        ctx.save();
        ctx.translate(canvas.width/2 - player.x, canvas.height/2 - player.y);

        // Zemin ve Izgara
        ctx.fillStyle = '#111';
        ctx.fillRect(0, 0, WORLD.width, WORLD.height);
        ctx.strokeStyle = '#222';
        for(let i=0; i<=WORLD.width; i+=100) {
            ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i, WORLD.height); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(0,i); ctx.lineTo(WORLD.width, i); ctx.stroke();
        }

        // Kırmızı Duvarlar
        ctx.fillStyle = 'red';
        ctx.fillRect(0, 0, WORLD.width, WALL); // Üst
        ctx.fillRect(0, WORLD.height - WALL, WORLD.width, WALL); // Alt
        ctx.fillRect(0, 0, WALL, WORLD.height); // Sol
        ctx.fillRect(WORLD.width - WALL, 0, WALL, WORLD.height); // Sağ

        // Oyuncu
        ctx.fillStyle = 'lime';
        ctx.shadowBlur = 15; ctx.shadowColor = 'lime';
        ctx.fillRect(player.x - 15, player.y - 15, 30, 30);
        ctx.shadowBlur = 0;

        ctx.restore();

        // Joystick Görseli (Statik, kameradan etkilenmez)
        if (joystick.active) {
            ctx.beginPath();
            ctx.arc(joystick.bx, joystick.by, 50, 0, Math.PI*2);
            ctx.strokeStyle = "rgba(255,255,255,0.2)"; ctx.stroke();
            ctx.beginPath();
            ctx.arc(joystick.cx, joystick.cy, 25, 0, Math.PI*2);
            ctx.fillStyle = "rgba(255,255,255,0.4)"; ctx.fill();
        }

        requestAnimationFrame(loop);
    }
    loop();
</script>
</body>
</html>
