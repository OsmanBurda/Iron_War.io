<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Iron War IO - Osman</title>
    <style>
        body { margin: 0; background: #1a1a1a; overflow: hidden; touch-action: none; }
        #joystick-base { position: absolute; bottom: 50px; left: 50px; width: 100px; height: 100px; background: rgba(255,255,255,0.2); border-radius: 50%; display: none; }
        #joystick-stick { position: absolute; top: 25px; left: 25px; width: 50px; height: 50px; background: white; border-radius: 50%; }
        #ui { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); width: 300px; height: 20px; background: #333; border: 2px solid white; display:none; }
        #xp-bar { width: 30%; height: 100%; background: lime; transition: 0.3s; }
        #login { position: absolute; width: 100%; height: 100%; background: black; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; }
    </style>
</head>
<body>
<div id="login">
    <h1 style="color:red">IRON WAR</h1>
    <input type="text" id="nameInp" placeholder="Adın">
    <button onclick="start()">BAŞLA</button>
</div>
<div id="joystick-base"><div id="joystick-stick"></div></div>
<div id="ui"><div id="xp-bar"></div></div>
<canvas id="gameCanvas"></canvas>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    // TÜM LİNKLERİN BURADA (DEMİR DAHİL)
    const images = {
        E: { para: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTTbV8GQtIgmRxDnqXA5kHPhYBHFeLwV72jxHS0pNPV1w&s=10", jen: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGVmLe_QhENqhc0hfzIRV_MYQuPSkK9GqsRbtcGGRHKQ&s=10" },
        A: { para: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQpjNy8OW8lhUhtntVy_-jPuOBWpyLxzXb-tr5NIwpvqg&s=10", jen: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSxHYj-h1HNZYH3JnUeM-xT6Wps9LRjPrWdsLEMyk7W2g&s" },
        N: { para: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgefH-j_ZZP5JOOMPZoGjRRxInLmLVHvM6kovKdjYgDw&s", jen: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2uR5SNOE4TEVlF0BPNz770a_hsLs1wMhi2Q_eVT5l8g&s=10" }
    };

    const loaded = {};
    for(let t in images) { loaded[t] = {}; for(let k in images[t]) { let img = new Image(); img.src = images[t][k]; loaded[t][k] = img; } }

    let myId, objects = [], players = {}, myPos = {x:5000, y:5000}, angle = 0, running = false;
    let joy = { active: false, x: 0, y: 0 };

    function start() {
        socket.emit('join', { name: document.getElementById('nameInp').value });
        document.getElementById('login').style.display = 'none';
        document.getElementById('joystick-base').style.display = 'block';
        document.getElementById('ui').style.display = 'block';
        running = true;
        loop();
    }

    socket.on('init', d => { objects = d.objects; myId = d.id; });
    socket.on('update', p => { players = p; if(p[myId]) { myPos.x = p[myId].x; myPos.y = p[myId].y; } });

    function loop() {
        if(!running) return;
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const camX = myPos.x - canvas.width/2, camY = myPos.y - canvas.height/2;

        // Objeleri Çiz
        objects.forEach(o => {
            let img = loaded[o.tier][o.kind.toLowerCase()];
            if(img) ctx.drawImage(img, o.x - camX, o.y - camY, 60, 60);
        });

        // Diğer Oyuncuları ve Kendini Çiz
        for(let id in players) {
            let p = players[id];
            ctx.save();
            ctx.translate(p.x - camX, p.y - camY);
            
            // İsim ve XP Barı
            ctx.fillStyle = "white"; ctx.fillText(p.name, -10, -40);
            
            // Karakter Gövdesi
            ctx.rotate(p.angle || 0);
            ctx.fillStyle = id === myId ? "blue" : "red";
            ctx.beginPath(); ctx.arc(0,0,25,0,7); ctx.fill();
            
            // TESTERE (Dönen efekt)
            ctx.rotate(Date.now()*0.01);
            ctx.fillStyle = "gray";
            for(let i=0; i<4; i++) { ctx.rotate(Math.PI/2); ctx.fillRect(25, -5, 15, 10); }
            ctx.restore();
        }
        
        if(joy.active) {
            myPos.x += joy.x * 5; myPos.y += joy.y * 5;
            angle = Math.atan2(joy.y, joy.x);
            socket.emit('move', { x: myPos.x, y: myPos.y, angle: angle });
        }
        requestAnimationFrame(loop);
    }

    // SABİT JOYSTICK KONTROLÜ
    const jBase = document.getElementById('joystick-base'), jStick = document.getElementById('joystick-stick');
    window.addEventListener('touchstart', e => { joy.active = true; });
    window.addEventListener('touchmove', e => {
        let t = e.touches[0], b = jBase.getBoundingClientRect();
        let dx = t.clientX - (b.left + 50), dy = t.clientY - (b.top + 50);
        let dist = Math.min(Math.sqrt(dx*dx + dy*dy), 50);
        let a = Math.atan2(dy, dx);
        joy.x = Math.cos(a) * (dist/50); joy.y = Math.sin(a) * (dist/50);
        jStick.style.transform = `translate(${joy.x*40}px, ${joy.y*40}px)`;
    });
    window.addEventListener('touchend', () => { joy.active = false; jStick.style.transform = 'translate(0,0)'; });
</script>
</body>
</html>
