<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Iron_War.io - Mini Harita</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; font-family: sans-serif; }
        canvas { display: block; }
        #ui { position: absolute; top: 10px; left: 10px; color: white; pointer-events: none; text-shadow: 1px 1px 2px black; }
    </style>
</head>
<body>
<div id="ui">Can: 3</div>
<canvas id="game"></canvas>

<script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    
    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const WORLD = { width: 3000, height: 3000 };
    const WALL = 25;
    const MINIMAP_SIZE = 150; // Sağ üstteki haritanın boyutu

    let player = { x: 1500, y: 1500, size: 30, speed: 7 };
    let joystick = { active: false, bx: 0, by: 0, cx: 0, cy: 0 };

    canvas.addEventListener('touchstart', e => {
        joystick.active = true;
        joystick.bx = e.touches[0].clientX;
        joystick.by = e.touches[0].clientY;
        joystick.cx = joystick.bx;
        joystick.cy = joystick.by;
    });

    canvas.addEventListener('touchmove', e => {
        if (!joystick.active) return;
        joystick.cx = e.touches[0].clientX;
        joystick.cy = e.touches[0].clientY;
        e.preventDefault();
    }, {passive: false});

    canvas.addEventListener('touchend', () => joystick.active = false);

    function loop() {
        // Hareket Kontrolü
        if (joystick.active) {
            let dx = joystick.cx - joystick.bx;
            let dy = joystick.cy - joystick.by;
            let dist = Math.sqrt(dx*dx + dy*dy);
            if (dist > 5) {
                let angle = Math.atan2(dy, dx);
                player.x += Math.cos(angle) * player.speed;
                player.y += Math.sin(angle) * player.speed;
            }
        }

        // Sınırlar
        player.x = Math.max(WALL, Math.min(WORLD.width - WALL, player.x));
        player.y = Math.max(WALL, Math.min(WORLD.height - WALL, player.y));

        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // --- ANA OYUN EKRANI (KAMERA) ---
        ctx.save();
        ctx.translate(canvas.width/2 - player.x, canvas.height/2 - player.y);

        // Zemin
        ctx.fillStyle = '#111';
        ctx.fillRect(0, 0, WORLD.width, WORLD.height);
        
        // Izgara
        ctx.strokeStyle = '#222';
        for(let i=0; i<=WORLD.width; i+=200) {
            ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i, WORLD.height); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(0,i); ctx.lineTo(WORLD.width, i); ctx.stroke();
        }

        // Kırmızı Duvarlar
        ctx.fillStyle = 'red';
        ctx.fillRect(0, 0, WORLD.width, WALL); // Üst
        ctx.fillRect(0, WORLD.height - WALL, WORLD.width, WALL); // Alt
        ctx.fillRect(0, 0, WALL, WORLD.height); // Sol
        ctx.fillRect(WORLD.width - WALL, 0, WALL, WORLD.height); // Sağ

        // Oyuncu
        ctx.fillStyle = 'lime';
        ctx.fillRect(player.x - 15, player.y - 15, 30, 30);
        ctx.restore();

        // --- MINI HARİTA (Sağ Üst Köşe) ---
        const mmX = canvas.width - MINIMAP_SIZE - 20;
        const mmY = 20;
        
        // Mini Harita Arka Planı
        ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
        ctx.lineWidth = 2;
        ctx.fillRect(mmX, mmY, MINIMAP_SIZE, MINIMAP_SIZE);
        ctx.strokeRect(mmX, mmY, MINIMAP_SIZE, MINIMAP_SIZE);

        // Mini Haritada Oyuncu (Sen)
        let playerMMX = mmX + (player.x / WORLD.width) * MINIMAP_SIZE;
        let playerMMY = mmY + (player.y / WORLD.height) * MINIMAP_SIZE;
        
        ctx.fillStyle = 'lime';
        ctx.beginPath();
        ctx.arc(playerMMX, playerMMY, 3, 0, Math.PI * 2);
        ctx.fill();

        // --- JOYSTICK GÖRSELİ ---
        if (joystick.active) {
            ctx.beginPath();
            ctx.arc(joystick.bx, joystick.by, 50, 0, Math.PI*2);
            ctx.strokeStyle = "rgba(255,255,255,0.2)"; ctx.stroke();
            ctx.beginPath();
            ctx.arc(joystick.cx, joystick.cy, 25, 0, Math.PI*2);
            ctx.fillStyle = "rgba(255,255,255,0.4)"; ctx.fill();
        }

        requestAnimationFrame(loop);
    }
    loop();
</script>
</body>
</html>
