<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; background: white; overflow: hidden; touch-action: none; }
        #ui { position: absolute; inset: 0; pointer-events: none; }
        #joystick-base { position: absolute; bottom: 50px; left: 50px; width: 120px; height: 120px; background: rgba(0,0,0,0.1); border-radius: 50%; pointer-events: auto; }
        #joystick-knob { position: absolute; top: 35px; left: 35px; width: 50px; height: 50px; background: #333; border-radius: 50%; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="ui"><div id="joystick-base"><div id="joystick-knob"></div></div></div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    const images = {
        E: { para: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTTbV8GQtIgmRxDnqXA5kHPhYBHFeLwV72jxHS0pNPV1w&s=10", jen: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGVmLe_QhENqhc0hfzIRV_MYQuPSkK9GqsRbtcGGRHKQ&s=10" },
        A: { para: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQpjNy8OW8lhUhtntVy_-jPuOBWpyLxzXb-tr5NIwpvqg&s=10", jen: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSxHYj-h1HNZYH3JnUeM-xT6Wps9LRjPrWdsLEMyk7W2g&s" },
        N: { para: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgefH-j_ZZP5JOOMPZoGjRRxInLmLVHvM6kovKdjYgDw&s", jen: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2uR5SNOE4TEVlF0BPNz770a_hsLs1wMhi2Q_eVT5l8g&s=10" }
    };

    const loaded = {};
    for(let t in images) { loaded[t] = {}; for(let k in images[t]) { let img = new Image(); img.src = images[t][k]; loaded[t][k] = img; } }

    let myId, objects = [], players = {}, myPos = {x:5000, y:5000}, mapSize = 10000;
    let joy = { active: false, x: 0, y: 0, angle: 0 };

    socket.on('init', d => { objects = d.objects; myId = d.id; mapSize = d.mapSize; });
    socket.on('update', p => { players = p; }); // Sunucu konumu artık bizi geri çekmiyor [cite: 2026-01-26]

    function loop() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        if(joy.active) {
            myPos.x = Math.max(0, Math.min(mapSize, myPos.x + joy.x * 8));
            myPos.y = Math.max(0, Math.min(mapSize, myPos.y + joy.y * 8));
            socket.emit('move', { x: myPos.x, y: myPos.y, angle: joy.angle });
        }

        const camX = myPos.x - canvas.width/2, camY = myPos.y - canvas.height/2;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        objects.forEach(o => {
            let img = loaded[o.tier] && loaded[o.tier][o.kind.toLowerCase()];
            if(img && img.complete) ctx.drawImage(img, o.x - camX, o.y - camY, 80, 80);
        });

        for(let id in players) {
            let p = players[id];
            let rX = (id === myId) ? myPos.x : p.x; [cite: 2026-01-26]
            let rY = (id === myId) ? myPos.y : p.y; [cite: 2026-01-26]

            ctx.save(); ctx.translate(rX - camX, rY - camY);
            ctx.fillStyle = "black"; ctx.textAlign="center"; ctx.fillText(p.name, 0, -35);
            ctx.rotate(id === myId ? joy.angle : p.angle);
            ctx.fillStyle = id === myId ? "#2196F3" : "#F44336";
            ctx.beginPath(); ctx.arc(0,0,20,0,7); ctx.fill();
            // TESTERE
            ctx.rotate(Date.now()*0.02); ctx.fillStyle="#888";
            for(let i=0; i<6; i++) { ctx.rotate(Math.PI/3); ctx.fillRect(20, -4, 15, 8); }
            ctx.restore();
        }
        requestAnimationFrame(loop);
    }

    const jBase = document.getElementById('joystick-base'), jKnob = document.getElementById('joystick-knob');
    jBase.addEventListener('touchstart', e => { e.preventDefault(); joy.active = true; });
    jBase.addEventListener('touchmove', e => {
        e.preventDefault();
        let t = e.touches[0], b = jBase.getBoundingClientRect();
        let dx = t.clientX - (b.left + 60), dy = t.clientY - (b.top + 60);
        let dist = Math.min(Math.sqrt(dx*dx + dy*dy), 45);
        joy.angle = Math.atan2(dy, dx);
        joy.x = Math.cos(joy.angle) * (dist/45); joy.y = Math.sin(joy.angle) * (dist/45);
        jKnob.style.transform = `translate(${joy.x*35}px, ${joy.y*35}px)`;
    }, {passive: false});
    window.addEventListener('touchend', () => { joy.active = false; jKnob.style.transform = 'translate(0,0)'; });

    socket.emit('join', { name: "Osman" });
    loop();
</script>
</body>
</html>
