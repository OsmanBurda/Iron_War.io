<!DOCTYPE html>
<html>
<head>
    <title>Osman's War IO</title>
    <style>
        body { margin: 0; overflow: hidden; background: #222; }
        canvas { display: block; }
    </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // ALTIN RESİMLERİN (Senin attığın linkler)
    const imgA = {
        para: new Image(), disli: new Image(), kasa: new Image(), jen: new Image()
    };
    imgA.para.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQpjNy8OW8lhUhtntVy_-jPuOBWpyLxzXb-tr5NIwpvqg&s=10";
    imgA.disli.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgefH-j_ZZP5JOOMPZoGjRRxInLmLVHvM6kovKdjYgDw&s";
    imgA.kasa.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRl4BxM22-TpThY7qwhHN3wcJ-ddm5yhJgzcrw_-_knnA&s=10";
    // Jeneratör için efekti aşağıda vereceğiz.

    let worldObjects = [];
    let myPos = { x: 5000, y: 5000 };

    socket.on('init', (data) => { worldObjects = data.objects; });

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const camX = myPos.x - canvas.width / 2;
        const camY = myPos.y - canvas.height / 2;

        worldObjects.forEach(obj => {
            ctx.save();
            let img;
            
            if (obj.tier === "A") {
                // A bölgesinde normal eşya asla çizilmez
                if (obj.kind === "JEN") {
                    ctx.filter = "sepia(1) saturate(10) brightness(1.2)"; // Altın Jeneratör Efekti
                    // Buraya imgN.jen gelmeli
                } else {
                    img = imgA[obj.kind.toLowerCase()];
                }
            } else if (obj.tier === "E") {
                ctx.filter = "hue-rotate(180deg) brightness(1.5) drop-shadow(0 0 15px cyan)";
                // Elmas resimleri gelene kadar efektli normal çizilecek
            }

            // Çizim işlemi (Resim yüklüyse çiz)
            if (img && img.complete) {
                ctx.drawImage(img, obj.x - camX, obj.y - camY, 80, 80);
            }
            ctx.restore();
        });
        requestAnimationFrame(draw);
    }
    
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    draw();
</script>
</body>
</html>
