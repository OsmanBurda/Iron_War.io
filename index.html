<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Iron_War.io - Osman</title>
    <style>
        body { margin: 0; overflow: hidden; background: #1a1a1a; color: white; font-family: sans-serif; }
        canvas { display: block; background: #222; }
        #ui { position: absolute; top: 10px; left: 10px; pointer-events: none; }
    </style>
</head>
<body>
    <div id="ui">
        <div>Can: <span id="lives">3</span></div>
        <div>Skor: <span id="score">0</span></div>
        <div>Nasıl Oynanır: Boşluk: 4-Yön Ateş | B: Özel Güç</div>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Osman'ın Özel Ayarları: Zombi hızı düşük
        let zombieSpeed = 0.5; 
        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "cyan"; // Senin karakterin
            ctx.fillRect(canvas.width/2, canvas.height/2, 30, 30);
            requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>
</html>
