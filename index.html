<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Iron_War.io - Menü</title>
    <style>
        body { margin: 0; overflow: hidden; background: #fff; touch-action: none; font-family: 'Arial', sans-serif; }
        canvas { display: block; }
        
        /* OYUN ARAYÜZÜ */
        #ui { position: absolute; top: 10px; left: 10px; color: #333; pointer-events: none; z-index: 10; font-weight: bold; }

        /* GİRİŞ MENÜSÜ TASARIMI */
        #menuOverlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 100;
        }
        #menuBox {
            background: white; padding: 20px; border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); text-align: center;
            border: 2px solid #eee; width: 300px;
        }
        input {
            padding: 10px; width: 80%; margin-bottom: 15px;
            border: 2px solid #ddd; border-radius: 5px; font-size: 16px; text-align: center;
        }
        .color-btn {
            width: 40px; height: 40px; border-radius: 50%; border: 3px solid transparent;
            cursor: pointer; display: inline-block; margin: 5px;
        }
        .color-btn.selected { border: 3px solid #333; transform: scale(1.1); }
        
        button#playBtn {
            padding: 12px 30px; background: #2ecc71; color: white; border: none;
            border-radius: 8px; font-size: 18px; cursor: pointer; margin-top: 15px;
            font-weight: bold; width: 100%;
        }
        button#playBtn:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <div id="menuOverlay">
        <div id="menuBox">
            <h2>Savaşa Katıl</h2>
            <input type="text" id="playerNameInput" placeholder="Adını Yaz..." maxlength="10">
            
            <div id="colorSelection">
                <div class="color-btn selected" style="background:#3498db" data-color="#3498db"></div>
                <div class="color-btn" style="background:#e74c3c" data-color="#e74c3c"></div>
                <div class="color-btn" style="background:#9b59b6" data-color="#9b59b6"></div>
                <div class="color-btn" style="background:#f1c40f" data-color="#f1c40f"></div>
                <div class="color-btn" style="background:#34495e" data-color="#34495e"></div>
            </div>

            <button id="playBtn">OYNA</button>
        </div>
    </div>

    <div id="ui">Can: 3</div>
    <canvas id="game"></canvas>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize);
    resize();

    // MENÜ MANTIĞI
    let myName = "Misafir";
    let myColor = "#3498db";
    let isGameRunning = false;

    // Renk Seçimi
    document.querySelectorAll('.color-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            myColor = btn.getAttribute('data-color');
        });
    });

    // Oyna Butonu
    document.getElementById('playBtn').addEventListener('click', () => {
        const inputName = document.getElementById('playerNameInput').value;
        if(inputName.trim() !== "") myName = inputName;
        
        // Sunucuya ismini ve rengini gönder
        socket.emit('startGame', { name: myName, color: myColor });
        
        // Menüyü kapat
        document.getElementById('menuOverlay').style.display = 'none';
        isGameRunning = true;
    });

    // OYUN DEĞİŞKENLERİ
    const WORLD = { width: 3000, height: 3000 };
    const WALL = 30;
    const MINIMAP_SIZE = 140; 
    let player = { x: 1500, y: 1500, speed: 7, id: null };
    let otherPlayers = {};
    let joystick = { active: false, bx: 0, by: 0, cx: 0, cy: 0 };

    socket.on('currentPlayers', (p) => { 
        Object.keys(p).forEach(id => { 
            if(id===socket.id) {
                player.id=id; 
                // Eğer sunucuda kayıtlı bir renk varsa onu almayalım, menüden seçileni kullanalım
            } else { 
                otherPlayers[id]=p[id]; 
            }
        });
    });
    
    socket.on('playerMoved', (p) => { otherPlayers[p.id] = p; });
    socket.on('updatePlayerInfo', (p) => { 
        if(p.id !== socket.id) otherPlayers[p.id] = p; 
    });
    socket.on('playerDisconnected', (id) => { delete otherPlayers[id]; });

    // JOYSTICK KONTROLLERİ
    canvas.addEventListener('touchstart', e => {
        if(!isGameRunning) return; // Menüdeyken hareket etme
        joystick.active = true; joystick.bx = e.touches[0].clientX; joystick.by = e.touches[0].clientY;
        joystick.cx = joystick.bx; joystick.cy = joystick.by;
    });

    canvas.addEventListener('touchmove', e => {
        if (!joystick.active || !isGameRunning) return;
        joystick.cx = e.touches[0].clientX; joystick.cy = e.touches[0].clientY;
        let dx = joystick.cx - joystick.bx; let dy = joystick.cy - joystick.by;
        let dist = Math.sqrt(dx*dx + dy*dy);
        if (dist > 5) {
            let angle = Math.atan2(dy, dx);
            player.x += Math.cos(angle) * player.speed;
            player.y += Math.sin(angle) * player.speed;
            socket.emit('playerMovement', { x: player.x, y: player.y });
        }
        e.preventDefault();
    }, {passive: false});

    canvas.addEventListener('touchend', () => joystick.active = false);

    function loop() {
        if(isGameRunning) {
            player.x = Math.max(WALL, Math.min(WORLD.width - WALL, player.x));
            player.y = Math.max(WALL, Math.min(WORLD.height - WALL, player.y));
        }

        ctx.fillStyle = "#fff";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.save();
        ctx.translate(canvas.width/2 - player.x, canvas.height/2 - player.y);

        // IZGARA
        ctx.strokeStyle = '#ddd'; ctx.lineWidth = 2;
        for(let i=0; i<=WORLD.width; i+=150) {
            ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i, WORLD.height); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(0,i); ctx.lineTo(WORLD.width, i); ctx.stroke();
        }

        // KIRMIZI DUVARLAR
        ctx.fillStyle = '#ff4444';
        ctx.fillRect(0, 0, WORLD.width, WALL);
        ctx.fillRect(0, WORLD.height - WALL, WORLD.width, WALL);
        ctx.fillRect(0, 0, WALL, WORLD.height);
        ctx.fillRect(WORLD.width - WALL, 0, WALL, WORLD.height);

        // DİĞER OYUNCULARI ÇİZ
        Object.keys(otherPlayers).forEach(id => { 
            let p = otherPlayers[id];
            ctx.fillStyle = p.color || 'red'; // Kostüm rengi
            ctx.fillRect(p.x-15, p.y-15, 30, 30);
            
            // İsim Yazısı
            ctx.fillStyle = '#333';
            ctx.font = '12px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(p.name || "Adsız", p.x, p.y - 20);
        });

        // SENİ ÇİZ
        ctx.fillStyle = myColor; // Senin seçtiğin renk
        ctx.fillRect(player.x-15, player.y-15, 30, 30);
        // Senin İsmin
        ctx.fillStyle = '#333';
        ctx.font = 'bold 12px Arial';
        ctx.textAlign = 'center';
        ctx.fillText(myName, player.x, player.y - 20);

        ctx.restore();

        // MİNİ HARİTA
        const mmX = canvas.width - MINIMAP_SIZE - 20;
        const mmY = 20;
        ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
        ctx.strokeStyle = '#999';
        ctx.fillRect(mmX, mmY, MINIMAP_SIZE, MINIMAP_SIZE);
        ctx.strokeRect(mmX, mmY, MINIMAP_SIZE, MINIMAP_SIZE);
        let pMMX = mmX + (player.x / WORLD.width) * MINIMAP_SIZE;
        let pMMY = mmY + (player.y / WORLD.height) * MINIMAP_SIZE;
        ctx.fillStyle = myColor;
        ctx.beginPath(); ctx.arc(pMMX, pMMY, 4, 0, Math.PI * 2); ctx.fill();

        // JOYSTICK
        if (joystick.active && isGameRunning) {
            ctx.beginPath(); ctx.arc(joystick.bx, joystick.by, 50, 0, Math.PI*2);
            ctx.strokeStyle = "rgba(0,0,0,0.1)"; ctx.stroke();
            ctx.beginPath(); ctx.arc(joystick.cx, joystick.cy, 20, 0, Math.PI*2);
            ctx.fillStyle = "rgba(0,0,0,0.1)"; ctx.fill();
        }

        requestAnimationFrame(loop);
    }
    loop();
</script>
</body>
</html>
