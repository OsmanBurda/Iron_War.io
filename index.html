<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Iron_War.io</title>
    <style>
        body { margin: 0; overflow: hidden; background: #fff; touch-action: none; font-family: 'Arial', sans-serif; }
        canvas { display: block; position: absolute; top: 0; left: 0; z-index: 1; }
        #ui { position: absolute; top: 10px; left: 10px; color: #333; pointer-events: none; z-index: 50; font-weight: bold; font-size: 18px; }

        /* GİRİŞ MENÜSÜ */
        #menuOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999;
        }
        #menuBox { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); text-align: center; width: 85%; max-width: 350px; }
        input { padding: 12px; width: 80%; margin-bottom: 20px; border: 2px solid #3498db; border-radius: 8px; text-align: center; outline: none; }
        
        /* KOSTÜM SEÇİMİ */
        .costume-container { display: flex; justify-content: center; gap: 15px; margin-bottom: 20px; }
        .costume-btn {
            width: 60px; height: 60px; border: 3px solid #ddd; border-radius: 10px;
            cursor: pointer; background-size: cover; background-position: center; transition: 0.2s;
        }
        .costume-btn.selected { border-color: #3498db; transform: scale(1.1); }
        
        button#playBtn { padding: 15px 40px; background: #2ecc71; color: white; border: none; border-radius: 10px; font-size: 20px; font-weight: bold; width: 100%; box-shadow: 0 5px 0 #27ae60; }

        /* MAVİ JOYSTICK */
        #joystick-zone {
            position: absolute; bottom: 50px; left: 50px; width: 120px; height: 120px;
            background: rgba(52, 152, 219, 0.3); border: 4px solid #3498db; border-radius: 50%; z-index: 100; display: none;
        }
        #joystick-stick {
            position: absolute; top: 50%; left: 50%; width: 50px; height: 50px;
            background: #2980b9; border-radius: 50%; transform: translate(-50%, -50%); pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="menuOverlay">
        <div id="menuBox">
            <h2>Hoş geldin Osman</h2>
            <input type="text" id="playerNameInput" placeholder="İsmini Yaz" maxlength="12">
            
            <p>Kostüm Seç:</p>
            <div class="costume-container">
                <div class="costume-btn selected" 
                     style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTe_nMarGj4bTgbT3erB8NoJGVamlFJFQf5KNAuWOvfnQ&s=10');" 
                     data-img="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTe_nMarGj4bTgbT3erB8NoJGVamlFJFQf5KNAuWOvfnQ&s=10">
                </div>
                <div class="costume-btn" 
                     style="background-color: #3498db;" 
                     data-img="DEFAULT_BLUE">
                </div>
            </div>

            <button id="playBtn">BAŞLA</button>
        </div>
    </div>

    <div id="ui">Can: 3</div>
    <div id="joystick-zone"><div id="joystick-stick"></div></div>
    <canvas id="game"></canvas>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize); resize();

    let myName = "Osman";
    let myImgUrl = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTe_nMarGj4bTgbT3erB8NoJGVamlFJFQf5KNAuWOvfnQ&s=10";
    let isGameRunning = false;
    let playerImg = new Image();
    let otherImages = {};

    document.querySelectorAll('.costume-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            document.querySelectorAll('.costume-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            myImgUrl = btn.getAttribute('data-img');
        });
    });

    document.getElementById('playBtn').addEventListener('click', () => {
        const inputName = document.getElementById('playerNameInput').value;
        if(inputName.trim() !== "") myName = inputName;
        
        if(myImgUrl !== "DEFAULT_BLUE") playerImg.src = myImgUrl;
        
        socket.emit('startGame', { name: myName, color: myImgUrl });
        document.getElementById('menuOverlay').style.display = 'none';
        document.getElementById('joystick-zone').style.display = 'block';
        isGameRunning = true;
    });

    const WORLD = { width: 3000, height: 3000 };
    let player = { x: 1500, y: 1500, speed: 7, id: null };
    let otherPlayers = {};
    let joystick = { active: false, dx: 0, dy: 0 };

    socket.on('currentPlayers', (p) => { Object.keys(p).forEach(id => { if(id===socket.id) player.id=id; else otherPlayers[id]=p[id]; })});
    socket.on('playerMoved', (p) => { otherPlayers[p.id] = p; });
    socket.on('updatePlayerInfo', (p) => { if(p.id !== socket.id) otherPlayers[p.id] = p; });
    socket.on('playerDisconnected', (id) => { delete otherPlayers[id]; });

    // JOYSTICK (Fotoğraftaki Mavi Sisteme Uygun)
    const joyZone = document.getElementById('joystick-zone');
    const joyStick = document.getElementById('joystick-stick');
    joyZone.addEventListener('touchstart', e => { joystick.active = true; updateStick(e.touches[0]); });
    joyZone.addEventListener('touchmove', e => { if(joystick.active) { updateStick(e.touches[0]); e.preventDefault(); } });
    joyZone.addEventListener('touchend', () => { joystick.active = false; joyStick.style.left="50%"; joyStick.style.top="50%"; joystick.dx=0; joystick.dy=0; });

    function updateStick(touch) {
        const rect = joyZone.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2; const centerY = rect.top + rect.height / 2;
        let x = touch.clientX - centerX; let y = touch.clientY - centerY;
        const dist = Math.sqrt(x*x + y*y); const maxDist = rect.width / 2 - 25;
        if (dist > maxDist) { x = (x / dist) * maxDist; y = (y / dist) * maxDist; }
        joyStick.style.left = `calc(50% + ${x}px)`; joyStick.style.top = `calc(50% + ${y}px)`;
        joystick.dx = x; joystick.dy = y;
    }

    function loop() {
        if(isGameRunning) {
            if (joystick.active) {
                let angle = Math.atan2(joystick.dy, joystick.dx);
                player.x += Math.cos(angle) * player.speed;
                player.y += Math.sin(angle) * player.speed;
                socket.emit('playerMovement', { x: player.x, y: player.y });
            }
            player.x = Math.max(30, Math.min(2970, player.x));
            player.y = Math.max(30, Math.min(2970, player.y));
        }

        ctx.fillStyle = "#fff";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.save();
        ctx.translate(canvas.width/2 - player.x, canvas.height/2 - player.y);

        // IZGARA
        ctx.strokeStyle = '#ddd'; ctx.lineWidth = 2;
        for(let i=0; i<=3000; i+=150) {
            ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i, 3000); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(0,i); ctx.lineTo(3000, i); ctx.stroke();
        }

        // DİĞER OYUNCULARI ÇİZ
        Object.keys(otherPlayers).forEach(id => {
            let p = otherPlayers[id];
            if(p.color === "DEFAULT_BLUE") {
                ctx.fillStyle = "#3498db";
                ctx.fillRect(p.x-20, p.y-20, 40, 40);
            } else {
                if(!otherImages[p.color]) { otherImages[p.color] = new Image(); otherImages[p.color].src = p.color; }
                if(otherImages[p.color].complete) ctx.drawImage(otherImages[p.color], p.x-20, p.y-20, 40, 40);
            }
            ctx.fillStyle = '#333'; ctx.font = '12px Arial'; ctx.textAlign = 'center';
            ctx.fillText(p.name || "Adsız", p.x, p.y - 25);
        });

        // KENDİNİ ÇİZ
        if(isGameRunning) {
            if(myImgUrl === "DEFAULT_BLUE") {
                ctx.fillStyle = "#3498db";
                ctx.fillRect(player.x-20, player.y-20, 40, 40);
            } else if(playerImg.complete) {
                ctx.drawImage(playerImg, player.x-20, player.y-20, 40, 40);
            }
            ctx.fillStyle = '#333'; ctx.font = 'bold 14px Arial'; ctx.textAlign = 'center';
            ctx.fillText(myName, player.x, player.y - 25);
        }

        ctx.restore();
        requestAnimationFrame(loop);
    }
    loop();
</script>
</body>
</html>
