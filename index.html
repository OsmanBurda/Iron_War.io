<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; background: #eee; touch-action: none; }
        #joystick-base { position: absolute; bottom: 50px; left: 50px; width: 120px; height: 120px; background: rgba(0,0,0,0.2); border-radius: 50%; }
        #joystick-knob { position: absolute; top: 35px; left: 35px; width: 50px; height: 50px; background: #333; border-radius: 50%; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="game"></canvas>
    <div id="joystick-base"><div id="joystick-knob"></div></div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    
    let myId, players = {}, myPos = {x:5000, y:5000}, mapSize = 10000;
    let joy = { active: false, x: 0, y: 0, angle: 0 };

    socket.on('init', d => { myId = d.id; mapSize = d.mapSize; });
    
    // HAREKET DÜZELTME: Sunucudan gelen kendi konumumuzu görmezden geliyoruz (Geri atma bitti!)
    socket.on('update', p => { players = p; });

    function start() {
        socket.emit('join', { name: "Osman" });
        loop();
    }

    // Tuş Kontrolleri (4 Yönlü Ateş ve 'b' Gücü)
    window.addEventListener('keydown', e => {
        if(e.code === 'Space') socket.emit('shoot'); 
        if(e.key.toLowerCase() === 'b') socket.emit('special'); 
    });

    function loop() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        
        // AKICI HAREKET HESABI
        if(joy.active) {
            myPos.x = Math.max(0, Math.min(mapSize, myPos.x + joy.x * 8));
            myPos.y = Math.max(0, Math.min(mapSize, myPos.y + joy.y * 8));
            socket.emit('move', { x: myPos.x, y: myPos.y, angle: joy.angle });
        }

        const camX = myPos.x - canvas.width/2;
        const camY = myPos.y - canvas.height/2;

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for(let id in players) {
            let p = players[id];
            // Kendi karakterimiz için yerel 'myPos', başkaları için server verisi
            let rX = (id === myId) ? myPos.x : p.x;
            let rY = (id === myId) ? myPos.y : p.y;

            ctx.save();
            ctx.translate(rX - camX, rY - camY);
            
            // İsim ve Can
            ctx.fillStyle = "black"; ctx.textAlign="center";
            ctx.fillText(`${p.name} [HP:${p.hp}]`, 0, -35);

            // Karakter
            ctx.rotate(id === myId ? joy.angle : p.angle);
            ctx.fillStyle = id === myId ? "blue" : "red";
            ctx.beginPath(); ctx.arc(0,0,20,0,7); ctx.fill();
            
            // TESTERE (Görsel efekt)
            ctx.rotate(Date.now()*0.02);
            ctx.fillStyle = "#777";
            for(let i=0; i<6; i++) { ctx.rotate(Math.PI/3); ctx.fillRect(22, -3, 12, 6); }
            
            ctx.restore();
        }
        requestAnimationFrame(loop);
    }

    // Joystick Ayarları
    const jBase = document.getElementById('joystick-base'), jKnob = document.getElementById('joystick-knob');
    jBase.addEventListener('touchstart', e => { e.preventDefault(); joy.active = true; });
    jBase.addEventListener('touchmove', e => {
        e.preventDefault();
        let t = e.touches[0], b = jBase.getBoundingClientRect();
        let dx = t.clientX - (b.left + 60), dy = t.clientY - (b.top + 60);
        let dist = Math.min(Math.sqrt(dx*dx + dy*dy), 45);
        joy.angle = Math.atan2(dy, dx);
        joy.x = Math.cos(joy.angle) * (dist/45); joy.y = Math.sin(joy.angle) * (dist/45);
        jKnob.style.transform = `translate(${joy.x*35}px, ${joy.y*35}px)`;
    }, {passive: false});
    window.addEventListener('touchend', () => { joy.active = false; jKnob.style.transform = 'translate(0,0)'; });

    start();
</script>
</body>
</html>
